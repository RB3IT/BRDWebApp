{% extends "core/layout.html" %}

{% block styles %}
    {% load static %}
{% endblock %}

{% block content %}
<form action="{% url 'springregistry'  %}" id="springregister" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Size</td>
            <td>
                <select name="size">
                    {% for size in sizes %}
                    <option value="{{size}}">{{size}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Count</td>
            <td><input type="number" name="springcount" value="1"/></td>
        </tr>
        <tr>
            <td>Length</td>
            <td><input type="number" name="length" value="20"/></td>
        </tr>
        <tr>
            <td>Notes</td>
            <td><textarea name="notes"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}

{% block scripts %}
<script src="{% static 'core/scripts/security.js' %}"></script>
{% endblock %}
